<!-- 100vh is full page. minus the toolbar from this which is defualt 50px / this is so side bar will be displayed on page -->
<div style="height: calc(100vh - 50px); overflow: hidden ">
    <mat-card>
    
    <form (submit)="onlogin(loginform)" #loginform="ngForm">
    
    <mat-form-field>
        <input matInput
               placeholder="Email"
               name="email"
               required
               email
               #emailInput="ngModel"
               ngModel>
        <mat-error *ngIf="emailInput.invalid">Please give a valid email</mat-error>
    </mat-form-field>
    
    <mat-form-field>
        <input matInput
               placeholder="Password"
               name="password"
               ngModel>
    </mat-form-field>
    
    <button class="btn btn-primary" type="submit">Login</button>
    </form>
    
    </mat-card>
    </div>
<!-- ngModel to use one way binding to take value of the form -->
