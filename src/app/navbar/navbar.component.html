<mat-toolbar color="primary" class="sticky-top">
    <mat-toolbar-row>

        <!-- add a click listener for the below sidenav to this button (click) then pass in method-->
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Rent an Exotic Car!</span>
        <!-- spacer to push everything afterwards to very right of navbar -->
        <span class="spacer"></span>
        <div>
            <a routerLink="/" mat-button>
                <mat-icon>power_settings_new</mat-icon>
                Login
            </a>
            <a routerLink="/register" mat-button>
                <mat-icon>fingerprint</mat-icon>
                Register
            </a>

        </div>

    </mat-toolbar-row>

</mat-toolbar>

<!-- Also from Angular Material, this goes below navbar -->
<!-- #sidenav is the local referance so this sidebar can be used anywhere in our html file -->
<!-- Routes are managed from app.module.ts and from router-outlet below -->
<mat-sidenav-container>
    <!-- Left Side-->
    <mat-sidenav #sidenav>
        <mat-nav-list>

            <a mat-list-item routerLink="/manage" (click)="sidenav.toggle()">
                <mat-icon>calendar_today</mat-icon>
                Manage Reservations
            </a>

            <a mat-list-item routerLink="/create-car" (click)="sidenav.toggle()">
                <mat-icon>drive_eta</mat-icon>
                Add a Car
            </a>

            <a mat-list-item routerLink="/users" (click)="sidenav.toggle()">
                <mat-icon>person_add_disabled</mat-icon>
                My Users
            </a>

            <a mat-list-item routerLink="/main" (click)="sidenav.toggle()">
                <mat-icon>home</mat-icon>
                Main Page
            </a>

            <a (click)="sidenav.toggle()" mat-list-item>
                <mat-icon>close</mat-icon> Close
            </a>

        </mat-nav-list>

    </mat-sidenav>

    <router-outlet></router-outlet>

</mat-sidenav-container>
